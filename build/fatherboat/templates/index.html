<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Fatherboat 2.0</title>
  </head>
  <body>
    <div class="card w-75 mx-auto mt-3">
      <div class="card-body">
        <h5 class="card-title">
          Find some post
        </h5>
        <form class="ml-3" action="/title" method="get">
          <div class="form-group">
            <label for="title">title.startswith</label>
            <input name="title" class="form-control" placeholder="Start of title...">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p class="text-center mx-auto">or</p>
        <form class="ml-3" action="/body" method="get">
          <div class="form-group">
            <label for="body">body.endswith</label>
            <input name="body" class="form-control" placeholder="End of body...">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <hr class="my-5">
    <div class="card w-75 mx-auto mt-3">
      <div class="card-body">
        <h5 class="card-title">
          Make some post
        </h5>
        <form class="ml-3" action='/create' method='post'>
          <div class="form-group">
            <label for="title">Title of your post:</label>
            <input name="title" class="form-control" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="content">Post body:</label>
            <input name="content" class="form-control" placeholder="Content">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <hr class="my-5">
    <h3 class="w-75 mx-auto my-5">
      See some post
    </h3>
    {% for title, body in posts.items() %}
      <div class="card w-50 mx-auto">
        <div class="card-body">
          <h5 class="card-title">
            {{ title }}
          </h5>
          {{ body }}
        </div>
        <div class="card-footer">
          <a href="/title?title={{ title }}" class="btn btn-primary">View post</a>
        </div>
      </div>
    {% endfor %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
